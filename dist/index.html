<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <script>
      window.location.href = "/home";
    </script>
    <script>
      (function () {
        const heroCarousel = document.getElementById("hero-carousel");
        const images = ["/assets/img/perspectives/exterior.jpg", "/assets/img/perspectives/interior_1.jpg", "/assets/img/perspectives/interior_2.jpg", "/assets/img/perspectives/interior_3.jpg", "/assets/img/perspectives/landscape.jpg"];
        let index = 0;

        setInterval(() => {
          // fade out
          heroCarousel.style.opacity = 0;
          index = index === images.length - 1 ? 0 : index + 1;
          heroCarousel.src = images[index];
          // fade in
          setTimeout(() => {
            heroCarousel.style.opacity = 1;
          }, 1000);
        }, 6900);
      })();
    </script>
  </body>
</html>
